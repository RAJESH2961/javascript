<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: bisque;
            display: flex;
            justify-content: center;
        }
        button {
            background-color: blue;
            color: white;
            width: 80px;
            height: 35px;
            border: none;
            border-radius: 5px;
        }
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <label for="dice"># value</label>
        <input type="number" name="dice" id="DiceInput" min="1">
        <button onclick="RollDice()">Roll</button>
        <div id="diceResult"></div>
        <div id="DiceImages"></div>
    </div>
    <script>
        function RollDice() {
            const diceInput = document.getElementById('DiceInput').value;
            const result = document.getElementById('diceResult');
            const diceImages = document.getElementById('DiceImages');
            const values = [];
            const images = [];

            for (let i = 0; i < diceInput; i++) {
                const random = Math.floor(Math.random() * 6) + 1;
                values.push(random);
                images.push(`<img src="./diceImages/dice${random}.png" alt="Dice">`);
            }
            result.textContent = `Dice: ${values.join(', ')}`;
            diceImages.innerHTML = images.join('');
        }
    </script>
</body>
</html>
