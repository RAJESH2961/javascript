<!DOCTYPE html>

<head>

<body>
    <script>
        let numbers = [1,2,3,4,5];
        // let max = Math.max(numbers);//NAN
        let max = Math.max(...numbers);//5
        let min = Math.min(...numbers);//1
        console.log(max);
        console.log(min);

        let fruits = ['apple', 'banana', 'orange'];
        let data = [1, 2, 3, 4, 5 ];
        console.log(...fruits, ...data); 
        // console.log(fruits,data);
        console.log(...fruits, ...data, "data", "data");
    </script>
